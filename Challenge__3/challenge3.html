<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="challenge3.css" />
    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="background">
      <div id="status-bar">
        <div><i class="fa-solid fa-x fa-lg"></i></div>
        <div id="Playlist">Playlist</div>
      </div>

      <div id="Photo__Title">
        <div><i id="photo" class="fa-regular fa-image fa-3x"></i></div>
        <div id="Photo__Title__2">
          <h2 id="Photo__Title__2__Title">Random Love</h2>
          <h5 id="Photo__Title__2__Data">by Divay Kapoor</h5>
        </div>
      </div>

      <div id="Play__Heart__Plus">
        <div id="Play"><i class="fas fa-play fa-xs"></i> Play</div>
        <div id="Heart"><i class="fa-solid fa-heart"></i></div>
        <div id="Plus"><i class="fa-solid fa-plus"></i></div>
      </div>

      <div id="down">
        <div class="Box">
          <div class="Box__1"></div>
          <div class="Box__2">
            <div class="Box__2__1">First Color</div>
            <div class="Box__2__2">First Color Data</div>
          </div>
        </div>

        <div class="Box">
          <div class="Box__1"></div>
          <div class="Box__2">
            <div class="Box__2__1">Second Color</div>
            <div class="Box__2__2">Second Color Data</div>
          </div>
        </div>

        <div class="Box">
          <div class="Box__1"></div>
          <div class="Box__2">
            <div class="Box__2__1">Third Color</div>
            <div class="Box__2__2">Third Color Data</div>
          </div>
        </div>

        <div class="Box">
          <div class="Box__1"></div>
          <div class="Box__2">
            <div class="Box__2__1">Fourth Color</div>
            <div class="Box__2__2">Fourth Color Data</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
